<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent-Based Web App Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
        }
        .navbar {
            background-color: rgba(0, 123, 255, 0.8);
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            resize: none;
            box-sizing: border-box;
            overflow: auto;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">AI Agent-Based Web App Builder</div>
    <div class="container">
        <h2>Describe Your Web App Idea</h2>
        <div class="card">
            <p>Imagine a world where building web apps is intuitive and AI-driven. Provide your idea below:</p>
            <textarea id="projectInput" placeholder="E.g., Build an e-commerce site for handmade crafts..."></textarea>
            <button onclick="generateApp()">Generate App</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        function generateApp() {
            const projectInput = document.getElementById('projectInput').value;
            const resultDiv = document.getElementById('result');
            
            if (projectInput.trim() === "") {
                resultDiv.textContent = "Please enter a project description.";
                return;
            }

            resultDiv.textContent = "Generating application...";
            setTimeout(() => {
                resultDiv.textContent = `Your AI-generated web app is ready for: "${projectInput}"`;
            }, 2000);
        }
    </script>
</body>
<body
    style="background-image: url('image/pic.webp'); background-size: cover; background-position: center; background-repeat: no-repeat;">
</body>
<style>
    .background-section {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 400px;
        /* Set height */
        width: 100%;
        color: white;
        /* Text color for contrast */
        text-align: center;
        padding: 50px;
    }
</style>
</html>
